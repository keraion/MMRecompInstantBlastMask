name: Build and Test

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential lld

      - name: Build with make
        run: make

      - name: Download RecompModTool
        run: |
          wget -O RecompModTool https://github.com/N64Recomp/N64Recomp/releases/download/mod-tool-release/RecompModTool
          chmod +x RecompModTool

      - name: Run RecompModTool
        run: ./RecompModTool mod.toml build

      - name: Get mod version
        id: get_version
        run: |
          VERSION=$(grep '^version' mod.toml | head -n1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Zip nrm files
        run: zip -j keraion-InstantBlastMask-${{ steps.get_version.outputs.version }}.zip build/*.nrm

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: keraion-InstantBlastMask-${{ steps.get_version.outputs.version }}
          path: keraion-InstantBlastMask-${{ steps.get_version.outputs.version }}.zip

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: keraion-InstantBlastMask-${{ steps.get_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
